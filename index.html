
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC Dashboard - Supabase & Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { background-color: #f8f9fa; }
        .dashboard-container { display: none; } /* Hidden by default */
        .scrollable-list { max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">NCC Case Management</span>
            <span id="connection-status" class="badge bg-secondary">Checking Connection...</span>
        </div>
    </nav>

    <div class="container">

        <div id="login-section" class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Login</h5>
                    </div>
                    <div class="card-body">
                        
                        <div class="mb-3">
                            <label class="form-label small text-muted">Quick Login (Test Users):</label>
                            <div class="d-flex flex-wrap gap-2">
                                <button onclick="fillCreds('admin@ncc.com')" class="btn btn-sm btn-outline-danger">Admin</button>
                                <button onclick="fillCreds('coach@ncc.com')" class="btn btn-sm btn-outline-primary">Coach</button>
                                <button onclick="fillCreds('volunteer@ncc.com')" class="btn btn-sm btn-outline-success">Volunteer</button>
                                <button onclick="fillCreds('hr@ncc.com')" class="btn btn-sm btn-outline-secondary">HR</button>
                            </div>
                        </div>

                        <hr>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" value="password123">
                        </div>
                        
                        <div id="login-error" class="alert alert-danger d-none" role="alert"></div>

                        <div class="d-grid">
                            <button onclick="login()" class="btn btn-primary">Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard-section" class="dashboard-container">
            
            <div class="alert alert-info d-flex justify-content-between align-items-center">
                <div>
                    <strong>Logged in as:</strong> <span id="user-email">...</span> 
                    <span id="user-role" class="badge bg-dark ms-2">...</span>
                </div>
                <button onclick="logout()" class="btn btn-sm btn-outline-dark">Sign Out</button>
            </div>

            <div class="row g-4">
                
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>My Profile</span>
                            <button onclick="fetchProfile()" class="btn btn-sm btn-secondary">Refresh</button>
                        </div>
                        <div class="card-body bg-light">
                            <pre id="profile-data" class="small mb-0">Loading...</pre>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Clients List (RLS Test)</span>
                            <button onclick="fetchClients()" class="btn btn-sm btn-secondary">Refresh</button>
                        </div>
                        <div class="card-body p-0">
                            <ul id="clients-list" class="list-group list-group-flush scrollable-list">
                                <li class="list-group-item text-muted text-center">Click Refresh to load...</li>
                            </ul>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Admins see all. Coaches see own. Volunteers see assigned.</small>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card">
                        <div class="card-header">Add New Client</div>
                        <div class="card-body">
                            <div class="input-group">
                                <input type="text" id="new-client-name" class="form-control" placeholder="Client Name (e.g. Alice Wonderland)">
                                <select class="form-select" id="new-client-type" style="max-width: 200px;">
                                    <option value="career_coaching">Career Coaching</option>
                                    <option value="volunteer_support">Volunteer Support</option>
                                </select>
                                <button onclick="createClient()" class="btn btn-success" type="button">Add Client</button>
                            </div>
                            <div id="create-msg" class="mt-2 small"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        // ==========================================
        // 1. CONFIGURATION (REPLACE THESE!)
        // ==========================================
        const SUPABASE_URL = 'https://aavycxkhfbbpnnxdpbse.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhdnljeGtoZmJicG5ueGRwYnNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwODMxMjQsImV4cCI6MjA4NjY1OTEyNH0.tYV9_EzMj339oDnuonMTvcTnd3EL8Xr3FjmY1uI__mc';
        // ==========================================

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // UI References
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const statusBadge = document.getElementById('connection-status');
        const loginError = document.getElementById('login-error');

        // Check config status
        if (SUPABASE_URL.includes('YOUR_SUPABASE')) {
            statusBadge.textContent = "⚠️ Missing Config";
            statusBadge.className = "badge bg-danger";
            alert("Please edit the HTML file to add your Supabase URL & Key!");
        } else {
            statusBadge.textContent = "Connected";
            statusBadge.className = "badge bg-success";
        }

        // 2. AUTH STATE LISTENER
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                // Show Dashboard
                loginSection.style.display = 'none';
                dashboardSection.style.display = 'block';
                document.getElementById('user-email').textContent = session.user.email;
                fetchProfile();
                fetchClients();
            } else {
                // Show Login
                loginSection.style.display = 'flex'; // Bootstrap row is flex
                dashboardSection.style.display = 'none';
                document.getElementById('user-role').textContent = "...";
                document.getElementById('clients-list').innerHTML = "";
            }
        });

        // 3. CORE FUNCTIONS
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginError.classList.add('d-none');
            
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                loginError.textContent = error.message;
                loginError.classList.remove('d-none');
            }
        }

        async function logout() {
            await supabase.auth.signOut();
        }

        async function fetchProfile() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return;

            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (data) {
                document.getElementById('profile-data').textContent = JSON.stringify(data, null, 2);
                document.getElementById('user-role').textContent = data.role.toUpperCase();
            }
        }

        async function fetchClients() {
            const list = document.getElementById('clients-list');
            list.innerHTML = "<li class='list-group-item text-center'>Loading...</li>";

            const { data, error } = await supabase
                .from('clients')
                .select('*')
                .order('created_at', { ascending: false });

            list.innerHTML = ""; // Clear loader

            if (error) {
                list.innerHTML = `<li class='list-group-item text-danger'>Error: ${error.message}</li>`;
            } else if (!data || data.length === 0) {
                list.innerHTML = `<li class='list-group-item text-muted fst-italic'>No clients found (or restricted by RLS).</li>`;
            } else {
                data.forEach(client => {
                    const li = document.createElement('li');
                    li.className = "list-group-item d-flex justify-content-between align-items-center";
                    li.innerHTML = `
                        <span>${client.full_name}</span>
                        <span class="badge bg-secondary rounded-pill">${client.service_type}</span>
                    `;
                    list.appendChild(li);
                });
            }
        }

        async function createClient() {
            const nameInput = document.getElementById('new-client-name');
            const typeInput = document.getElementById('new-client-type');
            const msg = document.getElementById('create-msg');
            const { data: { user } } = await supabase.auth.getUser();

            if (!nameInput.value) return;

            const { data, error } = await supabase
                .from('clients')
                .insert([{ 
                    full_name: nameInput.value, 
                    service_type: typeInput.value,
                    created_by: user.id 
                }]);

            if (error) {
                msg.textContent = "Error: " + error.message;
                msg.className = "mt-2 small text-danger";
            } else {
                msg.textContent = "Success! Client added.";
                msg.className = "mt-2 small text-success";
                nameInput.value = ""; // Clear input
                fetchClients(); // Reload list
            }
        }

        function fillCreds(email) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = "password123";
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
